# SITE CONFIGURATION
url: "https://northernfox.build"
title: Northern Fox - The Build
description: "Building a Kitfox    " # used by search engines

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Northern Fox - A Kitfox Build       # Name of website    
  description: Building a Kitfox            
  avatar: assets/images/propeller.png
  favicon: assets/images/propeller.ico
  gravatar: # Email MD5 hash

  # Header and footer text
  header_text: 
  header_feature_image: assets/images/header-bg.jpg
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a>
  # Icons  
  facebook:  
  twitter: northernkitfox # "twitter username"
  vimeo:  
  youtube:
  
  # Sharing options
  share_buttons:
    facebook: true
    twitter: true    

  # Scripts / Features 
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  katex: true # Enable if using math markup
  
  special_page:
    search: 
      icon: "search"
      enabled: true
    tags:
      icon: "tags"
      enabled: true
  
  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true  
  
# PAGINATION
paginate: 5
paginate_path: "blog/page:num"


# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png", "package.json", "node_modules", "gulpfile.js", ".idea/*"]
theme: Kitfox-Build