remote_theme: sylhare/Type-on-Strap

# SITE CONFIGURATION
url: "https://northernfox.build"
title: Northern Fox - The Build
description: "Building a Kitfox    " # used by search engines

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Northern Fox - The Build       # Name of website    
  description: Building a Kitfox            
  avatar: assets/images/propeller.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash

  # Header and footer text
  header_text: > #two or three lines to describe your site
     <p> Northern Fox - A Kitfox build.</p>
  header_feature_image: assets/images/header-bg.jpg
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a>
  # Icons  
  facebook:  
  twitter: northernkitfox # "twitter username"
  vimeo:  
  youtube:
  
  # Sharing options
  share_buttons:
    facebook: true
    twitter: true
    google_plus: true    

  # Scripts / Features 
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  
  special_page:
    search: 
      icon: "search"
      enabled: true
    tags:
      icon: "tags"
      enabled: true
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_share_on: "Share on"
  str_add_to: "Add to"
  str_email: "Email"
  str_tweet: "Tweet"
  str_pin_it: "Pin it"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true
  
  
# PAGINATION
paginate: 5
paginate_path: "blog/page:num"


# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name
