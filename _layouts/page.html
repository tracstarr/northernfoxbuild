---
layout: default
---

<article {% if page.feature-img or page.feature-img-remote %}class="feature-image"{% endif %}>
  <header id="main"
          {% if page.feature-img %} style="background-image:url('{{ page.feature-img | relative_url }}')"
          {% else if page.feature-img-remote %}
          style="background-image:url('{{ page.feature-img-remote }}')"
          {% endif %}>

      
  </header>
  <section class="post-content">
    <h1 id="{{ page.title | default: "" | cgi_escape }}" class="title">
    {{ page.title }}
    </h1>

    {% if page.subtitle %}
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}
  {% if page.bootstrap %}
  <div class="bootstrap-iso">
  {% endif %}
	{{ content }}
  {% if page.bootstrap %}
  </div>
  {% endif %}
  </section>
    
    
  <!-- Tag list for portfolio -->
  {% capture tag_list %}{{ page.tags | join: "|"}}{% endcapture %}
  {% include tags_list.html tags=tag_list %}
    
</article>
